<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to Change Background Color</title>
    <style>
        #colorDiv {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            text-align: center;
            line-height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="colorDiv">Hover over me!</div>

    <script>
        var divElement = document.getElementById("colorDiv");

        divElement.onmouseover = function() {
            divElement.style.backgroundColor = "blue";
        }

        divElement.onmouseout = function() {
            divElement.style.backgroundColor = "lightgray";
        }
    </script>
</body>
</html>
