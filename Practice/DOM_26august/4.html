<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove List Item</title>
</head>
<body>
    <ul id="itemList">
        <li>Item 1 <button onclick="removeItem(this)">Remove</button></li>
        <li>Item 2 <button onclick="removeItem(this)">Remove</button></li>
        <li>Item 3 <button onclick="removeItem(this)">Remove</button></li>
        <li>Item 4 <button onclick="removeItem(this)">Remove</button></li>
    </ul>

    <script>
        function removeItem(button) {
            // Find the parent <li> element of the clicked button and remove it
            var listItem = button.parentElement;
            listItem.remove();
        }
    </script>
</body>
</html>
