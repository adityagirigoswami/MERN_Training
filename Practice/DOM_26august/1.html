<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Paragraph Text</title>
</head>
<body>
    <p id="myParagraph">This is the original text.</p>
    <button onclick="toggle()">Toggle Text</button>

    <script>
        function toggle() {
            var paragraph = document.getElementById("myParagraph");
            if (paragraph.textContent === "This is the original text.") {
                paragraph.textContent = "This is the new text!";
            } else {
                paragraph.textContent = "This is the original text.";
            }
        }
    </script>
</body>
</html>
